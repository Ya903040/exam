<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let ap = 50;
        let speed = 0.5;
        let gap = -180;
        let app;
        let player;
        let keys = {};
        let keysDiv;
        let rect;
        let wall2;
        let wall;
        let arrRects = [];
        let arrRects2 = [];
        var street = 1200;

        window.onload = function () {
            app = new PIXI.Application(
                {
                    width: 2000,
                    height: 600,
                    backgroundColor: 0xBBCCBB
                    //document.body.style.backgroundColor = "#AA0000";
                }
            );

            document.querySelector("#gameDiv").appendChild(app.view);

            app.stage.interactive = true;

            app.stage.on("pointerdown", pointerDown);
            app.stage.on("pointerup", pointerUp);

            player = new PIXI.Sprite.from("images/superhero.png");

            player.anchor.set(0.5);
            player.width = 50;
            player.height = 50;
            player.x = 700;
            player.y = app.view.height / 2;

            app.stage.addChild(player);
            let a = 20;

            app.stage.interactive = true;

            window.addEventListener("keydown", keysdown);
            window.addEventListener("keyup", keysup);
            app.ticker.add(gameLoop);

            keysDiv = document.querySelector("#keys");
            var v = 9;
            //let text = new PIXI.Text('This is a PixiJS text', { fontFamily: 'Arial', fontSize: 24, fill: 0xff1010, align: 'center' });
            //alert(v);
            for (let i = 0; i < ap; i++) {
                wall = new PIXI.Sprite.from("images/mansory.png");
                wall2 = new PIXI.Sprite.from("images/mansory.png");
                let min2 = 0;
                let max2 = 50;

                //let rand2 =  Math.floor(Math.random() * (max2 - min2 + 1)) + min2;

                let min = 50;
                let max = 200;
                let rand = Math.floor(Math.random() * (max - min + 1)) + min;

                wall.anchor.set(0.1);
                wall2.anchor.set(0.1);
                wall.x = app.view.width / 2 + i * 200 + rand;
                wall2.x = app.view.width / 2 + i * 200 + rand;
                
                wall.y = app.view.height / 2 - rand / 2 + 200;
                    //v = app.view.width / 2 + i * 200 + rand;
                
                wall2.y = app.view.height / 2 - rand + gap;

                
                //v = app.view.width / 2 + i * 200 + rand;
                wall.width = 20;
                wall.height = 200 + rand / 8;

                wall2.width = 20;
                wall2.height = 200 + rand / 8;
                let v2 = wall2.x;
                v = wall.x;
                arrRects[i] = wall;
                arrRects2[i] = wall2;

                if (keys["68"]) {
                    wall.x -= 5;
                    wall2.x -= 5;;
                }
                if (keys["65"]) {
                    wall2.x += 5;
                    wall.x += 5;
                }
                app.stage.addChild(wall);
                app.stage.addChild(wall2);
            }


        }
        function pointerDown(e) {
            player.width *= 1.05;
            player.height *= 1.05;

        }
        function pointerUp(e) {
            player.width /= 1.05;
            player.height /= 1.05;

        }
        function GoingR(e){
            for(let i = 0;i < ap;i++){
                speed = 0.25;
                arrRects[i].x -= speed;
                arrRects2[i].x -= speed;
                
            }
        }
        function GoingL(e){
            for(let i = 0;i < ap; i++){
                speed = 0.25;
                arrRects[i].x += speed;
                arrRects2[i].x += speed;
            }
        }

        function loopR(e) {
            for (let i = 0; i < ap; i++) {
                
                //arrRects[i].x -= 10;
                if (player.x + player.width >= arrRects2[i].x && player.x <= arrRects2[i].x + arrRects2[i].width && (player.y + player.height >= arrRects2[i].y + arrRects2[i].height)
                    || player.y + player.height <= arrRects2[i].y + arrRects2[i].height) {
                        GoingR();
                        //GoingR();
                        
                }
                else if (player.x + player.width <= arrRects2[i].x && player.x >= arrRects2[i].x + arrRects2[i].width && (player.y + player.height <= arrRects2[i].y + arrRects2[i].height)
                    || player.y + player.height >= arrRects2[i].y + arrRects2[i].height) {
                    speed = 0;
                }
                    
                 //if else

            }

        }
        function loopL(e) {
            for (let i = 0; i < ap; i++) {
                
                /*if (player.x >= arrRects[i].x &&
                    player.x <= arrRects[i].x + wall.width &&
                    player.y <= arrRects[i].y + wall.height && player.y >= arrRects[i].y) {
                    //player.y = 0;
                    arrRects[i].x += 10;
                }*/
                
            }

        }



        function gameLoop() {
            //keysDiv.innerHTML = JSON.stringify(keys);
            if (player) {
                player.y += 5;
                if (player.y >= 585) {
                    player.y = 585;
                }
            }
            if (keys["32"] || keys["38"]) {
                player.y -= 30;
                if (player.y <= 15) {
                    player.y = 15;
                }
            }
            if (keys["87"]) {
                player.y -= 30;
            }
            if (keys["83"]) {
                player.y += 5;
            }
            if (keys["68"]) {
                loopR();

                if (wall.x <= player.x - 100) {
                    alert("Finish!!! You are winner!");
                    document.body.style.backgroundColor = 0xCCDDAA;
                    //renderer.backgroundColor = 0xFF00FF;
                    //let text = new PIXI.Text('This is a PixiJS text', { fontFamily: 'Arial', fontSize: 40, fill: 0xff1010, align: 'center' });
                }
            }

            if (keys["65"]) {
                loopL();
            }
        }
        function keysdown(e) {
            keys[e.keyCode] = true;
            console.log(keys);
        }
        function keysup(e) {
            keys[e.keyCode] = false;
        }


    </script>
</head>

<body>
    <div id="gameDiv">

    </div>

</body>

</html>
